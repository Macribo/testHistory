<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function loadIt() {
      setTimeout(function () {
        var body = document.getElementById('toLoad');
        body.className += 'loaded';
        console.log("load spinner visible?")
      }, 000); //add for curtains intro
    }
    
 </script>
<body  onload="loadIt()" id="toLoad">
 
    <div class="container">
    <div id="top">
    </div>
        <div id="middle">
            
            <h3 id="top-content">Fadó fadó...</h3></div>

        <div id="bottom">
        <h3 id="bottom-content">Long long ago...</h3>
    </div>
</div>

<div class="container foot">
        <div class="row foot">
            <!-- using xs because it doesn't stack on mobile -->
          <div class="col-xs-4">
            <button type="button" id="prev" class="btn btn-outline-secondary">prev</button>
            
          </div>
          <div class="col-xs-4">
            <button type="button" id="done" class="btn btn-outline-secondary">done</button>

        </div>
          <div class="col-xs-4">
            <button type="button" id="next" class="btn btn-outline-primary">next</button>
        </div>
    </div>
</div>
    <div  id="screen-blocker">
        <div class="container screen-blocker">
            <div class="col-xs-4 gaeilge screen-blocker">
                <h4 class="screen-blocker">App á ḟorbairt. <br/>Níl sé ar fáil ach i mód ṗortráid Android faoi láthair.</h4> </div>
            <div class="col-xs-4" id="gears">
        
            </div>
            <div class="col-xs-4">
                <h4>App in development. <br/>Android Mobile portrait mode only.</h4>
            </div>

        </div>
        
            <div id="loader-wrapper">
                    <div id="loader"></div>
                    <div class="loader-section section-left">
                    </div>
                    <div class="loader-section section-right"></div>
                 </div>

    </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
              integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./jquery.js"></script>
    <script src="./app1.js"></script>

</body>
</html>
